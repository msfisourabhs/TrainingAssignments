<html>
	<head>
		<title>Start with CSS</title>
		<link rel="stylesheet" type="text/css" href="../extCSS/mycss.css">
			
	</head>
	<body >
		<img src="../images/msfi.png" alt="banner" width="60%" height="30%">
		<img src="../images/logo.jpg" alt="logo" width="50px" height="50px" style="float:right;">
		
		<form action="" method="get" >
		<fieldset>
			<legend>Name</legend>
		
			<label class="required">First Name</label><input type="text" name="firstname" placeholder="First Name" required><br><br>
			<label class="required">Last Name</label><input type="text" name="lastname" placeholder="Last Name" required ><br><br>	
		
		</fieldset>
		<fieldset>
			<legend>Communication</legend>
			
			<label class="required">Email Address</label><input type="email" name="email" required><br><br>
		</fieldset>
		<fieldset>
			<legend>Personal Information</legend>
				<label class="required">Password</label><input type="password" maxlength="20" name="password" required><br><br>
				<label class="required">Confirm Password</label><input type="password" maxlength="20" name="password" required><br><br>
				
				<label class="required">Gender</label><input type="radio" name="gender" value="Male" required>Male
									 <input type="radio" name="gender" value="Female" required>Female<br><br>	
		</fieldset>
		<fieldset>
		<legend>Contact Details</legend>
			<label class="required">Phone Number 1</label><input type="text" name="phoneno" maxlength="10" required><br><br>
			<label>Phone Number 2</label><input type="text" name="phoneno" maxlength="10" ><br><br>
		</fieldset>
		<fieldset>
			<legend>Corrospondence</legend>
					<label class="required">Current Address</label><textarea required></textarea><br><br>
					<label>Permanent Address</label><textarea></textarea><br><br>
					<label class="required">City</label><input type="text" name="city" placeholder="City Name" required><br><br>
					<label class="required">State</label><select class="state" name="state"  required>
																<option value="ar">Arunachal Pradesh</option>
																<option value="an">Andhra Pradesh</option>
																<option value="as">Assam</option>
																<option value="bi">Bihar</option>
																<option value="ch">Chattisgarh</option>
																<option value="go">Goa</option>
																<option value="gu">Gujrat</option>
																<option value="ha">Haryana</option>
																<option value="hi">Himachal Pradesh</option>
																<option value="ja">Jammu and Kashmir</option>
																<option value="jh">Jharkhand</option>
																<option value="ks">Karnataka</option>
																<option value="ke">Kerala</option>
																<option value="ms">Madhya Pradesh</option>
																<option value="ma">Maharastra</option>
																<option value="man">Manipur</option>
																<option value="me">Meghalaya</option>
																<option value="mi">Mizoram</option>
																<option value="na">Nagaland</option>
																<option value="od">Odisha</option>
																<option value="pu">Punjab</option>
																<option value="ra">Rajasthan</option>
																<option value="si">Sikkim</option>
																<option value="ta">Tamil Nadu</option>
																<option value="te">Telangana</option>
																<option value="tr">Tripura</option>
																<option value="ut">Uttarakhand</option>
																<option value="up">Uttar Pradesh</option>
																<option value="wb">West Bengal</option>
															</select><br><br>
					<label class="required">Country</label><select class="country" name="country"  required>
																<option value="IN">India</option>
																<option value="an">USA</option>
																<option value="as">Australia</option>
															</select ><br><br>
					<label>Subscribe News Letter?</label><input type="radio" name="subs_value" value="Male">Yes
									 <input type="radio" name="subs_value" value="Female">No
					
		</fieldset>
		<fieldset>
			<legend>Interests</legend>
				<label >Personal Interests</label><br><br>
											<div id="checkbx">
												<label>Sports</label><input type="checkbox" value="interest1" name="sports"><br>	
												<label>Books</label><input type="checkbox" value="interest2" name="books"><br>													
												<label>Computer and Softwares</label><input type="checkbox" value="interest3" name="computers and softwares"><br>	
												<label>Fashion</label><input type="checkbox" value="interest4" name="fashion"><br>
												<label>Photography</label><input type="checkbox" value="interest5" name="photography"><br>
												<label>Gaming</label><input type="checkbox" value="interest6" name="Gaming"><br>
											</div>
		</fieldset>
			<br>
			
			<input type="submit" value="Submit"  class="bttn">
			<input type="reset" class="bttn" >
			
		</form>
		<div class="fixed">
			<p>* marked fields are mandatory</p>
		</div>
		<br><br>
	
	</body>
</html>
