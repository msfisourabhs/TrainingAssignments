  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
       
    </head>
    <body>

      <form action="" method="get">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name" class="required">First Name:</label>
          <input type="text" class="fname" id="name" name="firstname" placeholder="First Name" required>
          
          <label for="name" class="required">Last Name:</label>
          <input type="text" id="name" name="lastname" placeholder="Last Name" required>
          
          
          <label for="mail" class="required">Email:</label>
          <input type="email" id="mail" name="user_email" placeholder="Email Address" required>
          
          <label for="password" class="required">Password:</label>
          <input type="password" id="password" name="user_password" required>
          
          <label for="password" class="required">Confirm Password:</label>
          <input type="password" id="password" name="user_confirm_password" required>
          
          <label class="required" class="required">Gender</label><input type="radio" name="gender"  required>Male
									 <input type="radio" name="gender" value="Female" required>Female	
          
          <label class="required">Phone Number </label><input type="text" name="phoneno" maxlength="10" placeholder="Phone Number" required>
			<label> Alternate Phone Number </label><input type="text" name="phoneno" maxlength="10" placeholder="Alternate Phone number" >
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Corrospondence</legend>
          <label for="corrsp" class="required">Cuurent Address</label>
          <textarea id="corrsp" name="caddress" required></textarea>
          
          <label for="corrsp">Permanent Address</label>
          <textarea id="corrsp" name="paddress"></textarea>
          
          <label class="required">Country</label>
          <select name="country" class="countries order-alpha" id="countryId">
   			 <option value="">Select Country</option>
			</select>
		  <label class="required">State</label>
		  <select name="state" class="states order-alpha" id="stateId">
  		     <option value="">Select State</option>
		  </select>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
		<script src="//geodata.solutions/includes/countrystate.js"></script>
          <label class="required">City</label><input type="text" name="city" placeholder="City Name" required>
          
					
          
          
        </fieldset>
        <fieldset>  
       
        <legend><span class="number">3</span>Personal Interests</legend>
        <label>Subscribe News Letter?</label><input type="radio" name="subs_value" value="Male">Yes
									 <input type="radio" name="subs_value" value="Female">No
        
          <label>Interests:</label>
          <input type="checkbox" id="Sports" value="interest_sports" name="user_interest"><label class="light" for="sports">Sports</label><br>
          <input type="checkbox" id="books" value="interest_books" name="user_interest"><label class="light" for="books">Books</label><br>
          <input type="checkbox" id="fashion" value="interest_fashion" name="user_interest"><label class="light" for="fashion">Fashion</label><br>
          <input type="checkbox" id="gaming" value="interest_gaming" name="user_interest"><label class="light" for="gaming">Gaming</label><br>
          <input type="checkbox" id="photography" value="interest_photography" name="user_interest"><label class="light" for="photography">Photography</label><br>
          <input type="checkbox" id="computerandsoftwares" value="interest_computerandsoftwares" name="user_interest"><label class="light" for="computerandsoftwares">Computer and Softwares</label>
          
        </fieldset>
        
        <strong>Captcha </strong><br><br>
        	<label id="captcha" style="display:inline-block;padding:10px 40px 0px 40px"> num1 operand num2</label>
        	<button type="button" type="refresh" style="width:30%;display:inline-block;float:right;" onclick="createCaptcha()">Refresh</button><br><br><br><br>
        	<input type="text" name="capval" placeholder="Enter the result for Captcha" style="display:inline-block;width:60%">
        	<button type="button" type="Check" style="width:30%;display:inline-block;float:right" onclick="checkCaptcha()">Check</button>
        	<label id="capmssg" ></label>
        	
        <button type="submit" disabled>Sign Up</button>
		
      </form>
      <div class="fixed">
			<p>* marked fields are mandatory</p>
	  </div>
      <div class="errors">
      		<p>error message</p>
      </div>
      <script src="myjs.js"></script>
      
      
    </body>
</html>
